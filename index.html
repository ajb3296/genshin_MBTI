<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Genshin Impact MBTI!</title>
  </head>
  <body>
    <main>
      <div class="textbox">
        <div class="textbox__start">
          <div class="textbox__paymon-1">
            <h1 class="textbox__start-h1">안녕! 나야 페이몬!</h1>
          </div>
          <div class="textbox__paymon-1">
            <h1 class="textbox__start-h2">원신은 재미있게 플레이하고있어?</h1>
          </div>
          <div class="textbox__paymon-2">
            <h1 class="textbox__start-h2">
              오늘은 너가 내 친구들 중 어떤친구랑 성격이 닮았는지 조사하는
              시간이야!
            </h1>
          </div>
          <div class="textbox__paymon-2">
            <h1 class="textbox__start-h2">
              어쩌면 조금 길어서 지루할 수도 있겠지만! 나름 열심히 질문목록을
              만들어왔으니
            </h1>
          </div>
          <div class="textbox__paymon-2">
            <h1 class="textbox__start-h2">
              내 성의를 봐서라도 재미있게 응해줬으면 좋겠어!
            </h1>
          </div>
          <div class="textbox__paymon-3">
            <h1 class="textbox__start-h2">자, 그럼 시작해볼까?</h1>
          </div>
          <button class="btn__start">시작하기!</button>
        </div>
      </div>
      <img class="paymon" src="images/paymon.png" />
    </main>
    <script src="js/mbti.js"></script>
  </body>
</html>
